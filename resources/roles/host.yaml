    - "get"
    - "list"
    - "delete"

- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: enable-feature
    labels:
      provider: ksctl
  rules:
  - apiGroups:
    - toolchain.dev.openshift.com
    resources:
    - "toolchainconfigs"
    verbs:
    - "get"
    - "list"
  - apiGroups:
    - toolchain.dev.openshift.com
    resources:
    - "spaces"
    verbs:
    - "get"
    - "list"
    - "patch"
    - "update"
